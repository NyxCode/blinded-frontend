<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Blinded</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body class="text-center no-select">
<div id="hideAll" style="position: fixed;left: 0;right: 0;top: 0;bottom: 0;z-index: 99;background-color: #333;text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);">&nbsp;</div>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand"><a href="/">Blinded</a></h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="play.html">Play</a>
                <a class="nav-link" href="index.html">About</a>
                <a target="_blank" class="nav-link" href="https://github.com/blinded-game">Source</a>
            </nav>
        </div>
    </header>
    <main role="main" class="inner cover">
        <div id="invite-player-popup" class="popup">
            <div id="invite-player-content">
                <div id="invite-desc-wrapper">
                    <span id="invite-desc">Share the following ID with someone you'd like to play
                        against.</span>
                </div>
                <div id="invite-id-wrapper">
                    <span id="invite-id" class="force-select"></span>
                </div>
            </div>
        </div>

        <div id="ttt-matrix">
            <div class="ttt-cell" id="ttt-cell-0-0"><img class="ttt-symbol" id="s-0-0" alt="" src=""></div>
            <div class="ttt-cell" id="ttt-cell-0-1"><img class="ttt-symbol" id="s-0-1" alt="" src=""></div>
            <div class="ttt-cell" id="ttt-cell-0-2"><img class="ttt-symbol" id="s-0-2" alt="" src=""></div>
            <div class="ttt-cell" id="ttt-cell-1-0"><img class="ttt-symbol" id="s-1-0" alt="" src=""></div>
            <div class="ttt-cell" id="ttt-cell-1-1"><img class="ttt-symbol" id="s-1-1" alt="" src=""></div>
            <div class="ttt-cell" id="ttt-cell-1-2"><img class="ttt-symbol" id="s-1-2" alt="" src=""></div>
            <div class="ttt-cell" id="ttt-cell-2-0"><img class="ttt-symbol" id="s-2-0" alt="" src=""></div>
            <div class="ttt-cell" id="ttt-cell-2-1"><img class="ttt-symbol" id="s-2-1" alt="" src=""></div>
            <div class="ttt-cell" id="ttt-cell-2-2"><img class="ttt-symbol" id="s-2-2" alt="" src=""></div>
        </div>
        <div id="your-turn">
            <div>
                <p id="your-turn-label">Your Turn</p>
            </div>
        </div>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>
                Made With
                <img src=""/>
                by <a href="https://nyxcode.com">NyxCode</a>
        </div>
    </footer>
</div>

<script src="game.js"></script>
</body>

</html>
