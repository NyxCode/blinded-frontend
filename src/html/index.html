<!doctype html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ content.title }}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body class="text-center no-select">
<div id="hideAll"
     style="position: fixed;left: 0;right: 0;top: 0;bottom: 0;z-index: 99;background-color: #333;text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);">
    &nbsp;
</div>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand"><a href="{{ links.root }}">{{ content.title }}</a></h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="{{ links.play }}">Play</a>
                <a class="nav-link active" href="{{ links.root }}">About</a>
                <a target="_blank" class="nav-link" href="{{ links.source }}">Source</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading">Train your Brain</h1>
        <p id="game-description" class="lead"></p>

        <div id="statistics">
            <div id="statistics-column-left" class="statistics-column">
                <span id="statistics-playing-now" class="statistics-number">...</span><br/>
                <span class="statistics-description">playing right now</span>
            </div>
            <div id="statistics-column-right" class="statistics-column">
                <span id="statistics-played-today" class="statistics-number">...</span><br/>
                <span class="statistics-description">played today</span>
            </div>
        </div>

        <p class="lead test-class">
            <a href="{{ links.play }}" class="btn btn-lg btn-secondary">Let's Play</a>
        </p>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>
                Made With
                <img src=""/>
                by <a href="https://nyxcode.com">NyxCode</a>
        </div>
    </footer>
</div>
<script src="./index.js"></script>
</body>

</html>
