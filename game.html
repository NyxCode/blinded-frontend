<body class="text-center no-select">
  <div id="hideAll">&nbsp;</div>
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Blinded</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="play.html">Play</a>
          <a class="nav-link" href="index.html">About</a>
          <a target="_blank" class="nav-link" href="https://github.com/blinded-game">Source</a>
        </nav>
      </div>
    </header>
    <main role="main" class="inner cover">
      <div id="invite-player-popup" class="popup">
        <p id="invite-player-description">Share the following ID with someone you'd like to play against.</p>
        <p id="invite-player-id" class="force-select"></p>
      </div>
      <div id="ttt-matrix">
        <div class="ttt-cell" id="ttt-cell-0-0"><img class="ttt-symbol" id="s-0-0" alt="" src="img/blank.gif"></div>
        <div class="ttt-cell" id="ttt-cell-0-1"><img class="ttt-symbol" id="s-0-1" alt="" src="img/blank.gif"></div>
        <div class="ttt-cell" id="ttt-cell-0-2"><img class="ttt-symbol" id="s-0-2" alt="" src="img/blank.gif"></div>
        <div class="ttt-cell" id="ttt-cell-1-0"><img class="ttt-symbol" id="s-1-0" alt="" src="img/blank.gif"></div>
        <div class="ttt-cell" id="ttt-cell-1-1"><img class="ttt-symbol" id="s-1-1" alt="" src="img/blank.gif"></div>
        <div class="ttt-cell" id="ttt-cell-1-2"><img class="ttt-symbol" id="s-1-2" alt="" src="img/blank.gif"></div>
        <div class="ttt-cell" id="ttt-cell-2-0"><img class="ttt-symbol" id="s-2-0" alt="" src="img/blank.gif"></div>
        <div class="ttt-cell" id="ttt-cell-2-1"><img class="ttt-symbol" id="s-2-1" alt="" src="img/blank.gif"></div>
        <div class="ttt-cell" id="ttt-cell-2-2"><img class="ttt-symbol" id="s-2-2" alt="" src="img/blank.gif"></div>
      </div>
      <div id="your-turn">
        <div>
          <p id="your-turn-label">Your Turn</p>
        </div>
      </div>
    </main>
